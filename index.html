<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=IBM Plex Sans Thai Looped:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Iceland:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,400;0,500;0,600;0,700;1,800;1,900&display=swap"
    />
    <script defer src="./index.js"></script>
  </head>
  <body>
    <div class="reg-form-parent">
      <div class="reg-form"></div>
      <form id="form" action="/" > 

        <div class="registration">Registration</div>

        <div class="div">

          <input class="email" type="text" id="email" />
          <div class="error emailerror"></div>

        </div>
        <div class="div">
          
          
          <input class="pass" type="text" id="pass" />
          <div class="error passerror"></div>

        </div>
        <div class="div">

         
          <input class="rep-pass" type="text" id="confirm_pass" />
          <div class="error cpasserror"></div>

        </div>
          
        <div class="frame-child"></div>
        <button class="sign-up" type = "submit" id="sign_up">Sign Up</button>
        <div class="enter-email-address">Enter Email Address</div>
        <div class="confirm-password">Confirm Password</div>
        <div class="enter-password">Enter Password</div>
      </form>
      </div>
  </body>
</html>
